<div class="card text-white mb-3" style="background-color:rgb(144, 209, 83);max-width: 20rem;">
    <div class="card-header">Bitcoin Rate</div>
    <div class="card-body">
      <h4 class="card-title">Date : {{this.bitData?.time.updateduk}}</h4>
      <p class="card-text">USD : {{this.bitData?.bpi.USD.rate}}</p>
      <p class="card-text">EUR : {{this.bitData?.bpi.EUR.rate}}</p>
    </div>
</div>
